<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Chess Space Visualizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
          name="description"
          content="Chess space visualizer.">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="main.css">

        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>

        <!-- Chessboard JS -->
        <link rel="stylesheet"
            href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
            integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
            crossorigin="anonymous">
        <script defer src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>

        <script defer src="bundle.js"> </script>
    </head>

    <body>
        <h1>Chess Space Visualizer</h1>
        <form id="pgnForm">
            Enter PGN:
            <input type="text" id="pgnFormInput" size="20">
            <input type="submit" value="Submit">
        </form>

        <div class="flex-container">
            <div id="board1" class="first-box"></div>
            <div id="board2" class="second-box"></div>
        </div>

        <div>
            <button id="startOfGame"> << </button>
            <button id="backward">  < </button>
            <button id="forward"> > </button>
            <button id="endOfGame"> >> </button>
        </div>

    </body>
</html>
